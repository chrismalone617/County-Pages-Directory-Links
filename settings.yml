counties:
  default: []
  type: list
  description: "List of counties with their configuration. Each entry should be a JSON object with: name (County Name), slug (County Page Class like 'reeves-county-tx'), imageUrl (full image URL path), and directoryUrl (full directory URL). Example: {\"name\":\"Reeves County\",\"slug\":\"reeves-county-tx\",\"imageUrl\":\"/uploads/...\",\"directoryUrl\":\"https://...\"}"

